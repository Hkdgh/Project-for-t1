# src/main/resources/application.properties

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name
spring.datasource.username=your_database_username
spring.datasource.password=your_database_password

# Optional: Pool configuration (using HikariCP, Spring Boot?s default connection pool)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# JPA and Hibernate configuration (for database entity management)
spring.jpa.hibernate.ddl-auto=update       # Automatically updates the schema; for production, consider 'validate' or 'none'
spring.jpa.show-sql=true                   # Show SQL queries in the log
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.org.springframework=INFO      # Adjust log level for Spring Framework
logging.level.com.project_name=DEBUG        # Adjust log level for your application package

# Transaction management
spring.transaction.default-timeout=30       # Default transaction timeout (seconds)
spring.transaction.rollback-on-commit-failure=true
